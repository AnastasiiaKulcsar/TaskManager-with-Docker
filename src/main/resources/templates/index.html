<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="icon" type="image/x-icon" href="/images/donut.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/css/style_navbar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
    <h1 class="d-flex justify-content-center">Task Manager</h1>
    <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/artist/1vCWHaC5f2uS3yhpwWbIA6?utm_source=generator&theme=0" width="100%"
            height="152" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div class="row justify-content-between">
        <div class="col-md-6">
            <table class="table table-striped" id="taskTable">
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Completed</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <tr class="align-middle" th:each="task : ${tasks}">
                    <td th:text="${task.field}" class="task-name"></td>
                    <td>
                        <form th:action="@{/updateTask}" th:object="${task}" method="post">
                            <input type="radio" th:checked="${task.completed}" th:value="true" name="completed"
                                   disabled="disabled"/> Done
                            <input type="radio" th:checked="${task.completed}" th:value="false" name="completed"
                                   disabled="disabled"/> In progress
                            <td>
                                <a th:href="@{/editTask(id=${task.id})}" class="btn btn-warning"
                                   target="_blank">Update</a>
                        </form>
                    </td>
                    </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <div class="col-4">

            <div style="text-align:center;padding:1em 0;"><h2><a style="text-decoration:none;"
                                                                 href="https://www.zeitverschiebung.net/en/country/fr"><span
                    style="color:rgb(128,128,128);">Current local time in</span><br/>France</a></h2>
                <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=&timezone=Europe%2FParis"
                        width="100%" height="150" frameborder="0" seamless></iframe>
            </div>

            <div class="calenderGoogle">
                <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&bgcolor=%23ffffff&ctz=Europe%2FZurich&showPrint=1&showTitle=1&showDate=1&showNav=1&showTabs=0&showCalendars=0&showTz=1&title=CALENDAR&src=YW5hc3Rhc2lpYWt1bGNzYXJAZ21haWwuY29t&src=ZW4udWtyYWluaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%230B8043"
                        style="border:solid 1px #777" width="400" height="300" frameborder="0" scrolling="no"></iframe>
            </div>


        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="" th:src="@{js/hello.js}"></script>
</body>
</html>
