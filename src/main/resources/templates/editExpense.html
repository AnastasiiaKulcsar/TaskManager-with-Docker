<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/donut.ico">
    <title>Expense edit</title>

    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/navbar::navbar}"></div>

<form method="post" th:action="@{/changeExpense}" th:object="${expense}">
    <input type="text" readonly th:field="*{id}" class="form-control" placeholder="Id">
    <input type="text" th:field="*{price}" class="form-control" placeholder="Name">
    <button id="buttonSubmit" class="btn btn-success" type="submit">Submit</button>
</form>

<script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>

</body>
</html>
