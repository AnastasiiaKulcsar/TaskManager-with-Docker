<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@700&display=swap');
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:fragment="navbar">

  <nav class="navbar navbar-expand-lg nav-underline">
    <div class="container-fluid">

      <a class="navbar-brand" href="/">
        <img src="/images/log2.png" alt="Your Logo" style="width: 50px; height: 50px;">
      </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          <a th:if="${url == '/'}" class="nav-link active" href="/">Home</a>
          <a th:unless="${url == '/'}" class="nav-link" href="/">Home</a>


          <a th:if="${url == '/manageTask'}" class="nav-link active" href="/manageTask">Manage Task</a>
          <a th:unless="${url == '/manageTask'}" class="nav-link" href="/manageTask">Manage Task</a>

          <a th:if="${url == '/manageExpense'}" class="nav-link active" href="/manageExpense">Manage Expenses</a>
          <a th:unless="${url == '/manageExpense'}" class="nav-link" href="/manageExpense">Manage Expenses</a>

          <a th:if="${url == '/cookie'}" class="nav-link active" href="/cookie">Stress Relief</a>
          <a th:unless="${url == '/cookie'}" class="nav-link" href="/cookie">Stress Relief</a>

          <a th:if="${url == '/profile'}" class="nav-link active" href="/profile">Stats</a>
          <a th:unless="${url == '/profile'}" class="nav-link" href="/profile">Stats</a>

        </div>
      </div>
    </div>
  </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
